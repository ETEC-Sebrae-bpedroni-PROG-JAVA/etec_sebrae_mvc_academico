<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sistema AcadÃªmico</title>
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
	<main>
		<section class="container">
			<div class="row">
				<div class="mx-auto">
					<h3>Remover Curso</h3>
					<h5>Deseja realmente remover o curso?</h5><hr>
					<div class="row">
						<dl class="row">
					        <dt class="col-sm-2">Sigla</dt>
					        <dd class="col-sm-10" th:text="${curso.sigla}"></dd>
					        <dt class="col-sm-2">Nome</dt>
					        <dd class="col-sm-10" th:text="${curso.nome}"></dd>
					    </dl>
						<div class="col-md-6">
							<form method="POST" th:object="${curso}" th:action="@{/curso/delete}">
								<div class="form-group mb-2">
									<input type="hidden" class="form-control" id="sigla" th:field="*{sigla}" readonly>
									<input type="hidden" class="form-control" id="nome" th:field="*{nome}" placeholder="Nome">
								</div>
								<div class="form-group">
									<input type="submit" value="Remover" class="btn btn-danger">
									<a href="/cursos" class="btn btn-link">Voltar</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
</body>
</html>
