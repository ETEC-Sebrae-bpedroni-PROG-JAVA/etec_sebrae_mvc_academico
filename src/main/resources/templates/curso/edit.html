<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sistema AcadÃªmico</title>
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
	<main>
		<section class="container">
			<div class="row">
				<div class="mx-auto">
					<h3>Editar Curso</h3><hr>
					<div class="row">
						<div class="col-md-6">
							<form method="POST" th:object="${curso}" th:action="@{/curso/edit}">
								<div class="form-group mb-2">
									<label for="sigla" class="control-label">Sigla</label>
									<input type="text" class="form-control" id="sigla" th:field="*{sigla}" readonly>
								</div>
								<div class="form-group mb-2">
									<label for="nome" class="control-label">Nome</label>
									<input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Nome">
								</div>
								<div class="form-group">
									<input type="submit" value="Editar" class="btn btn-primary">
									<a href="/cursos" class="btn btn-link">Voltar</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
</body>
</html>
